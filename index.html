<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Red Red - [Your Business Name]</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Order delicious Red Red online. Choose your preferred components and quantity. Contact us today!">
    <meta name="keywords" content="Red Red, Ghanaian Food, Order Online, [Your Business Name], Food Delivery, [Your Location]">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background-image: url(gob3.jpeg); 
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .order-form {
            background-color: rgba(0, 0, 0, 0.9); /* Added opacity here */
            padding: 30px; 
            border-radius: 5px;
            color: white;
            width: 90%; 
            max-width: 450px; 
            margin: 90px; 
        }

        .order-form h2 {
            margin-bottom: 20px;
            text-align: left; 
        }

        .price-list {
            margin-bottom: 20px;
        }

        .price-list p {
            margin: 5px 0;
        }

        .order-input {
            width: 70%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 3px;
        }

        .footer {
            position: fixed; 
            bottom: 0;
            left: 0;
            right: 0; /* Center the footer horizontally */
            margin: 0 auto; /* Center the footer horizontally */
            width: 70%; /* Set footer width to 80% */
            border-radius: 300px;
            background-color: black;
            padding: 5px;
            text-align: center;
            color: white;
        }

        .social-media {
            margin-top: 10px;
        }

        .social-media a {
            color: white;
            text-decoration: none;
            margin: 0 5px;
        }

        @media screen and (max-width: 600px) {
            .order-form {
                width: 100%; /* Increased width for smaller screens */ 
            }
        }
    </style>
</head>
<body>

    <div class="order-form">
        <h2>Order Red Red</h2> 

        <div class="price-list">
            <p>Beans: 5 ₵ Upwards</p> 
            <p>Ripe Plantain: 1 ₵</p> 
            <p>Groundnut: 1 ₵</p> 
            <p>Egg: 3 ₵</p> 
        </div>

        <label for="order">Type your order (e.g.,"6 cedis Beans & Gari, 1 Plantain, 1 Egg etc"):</label><br>
        <input type="text" id="order" class="order-input" placeholder="Enter your order here"><br>

        <label for="ghanaPostAddress">Enter Ghana Post GPS (e.g.,"El-0410-8505"):</label><br>
        <input type="text" id="ghanaPostAddress" class="order-input" placeholder="Enter Ghana Post Address"><br><br> 

        <label for="contact">Delivery Contact Number:</label><br>
        <input type="text" id="contact" class="order-input" placeholder="Enter your phone number"><br>

        <label for="whatsapp">Number on WhatsApp?</label>
        <input type="checkbox" id="whatsapp" name="whatsapp"><br><br> 

        <label for="tracker">Order Tracker Index:</label><br>
        <input type="text" id="tracker" class="order-input" placeholder="Enter your initials (e.g., 'JB')"><br><br>

        <label for="delivery">Delivery:</label>
        <input type="checkbox" id="delivery" name="delivery"><br>

        <label for="location">Delivery Location:</label><br>
        <input type="text" id="location" class="order-input" placeholder="Enter your delivery location"><br><br>

        <button onclick="submitOrder()">Submit Order</button>
    </div>

    <footer class="footer">
        <p>Contact: 0545748380 | brandsclinic@gmail.com</p>
        <div class="social-media">
            <a href="[Your Instagram URL]" target="_blank"><i class="fa fa-instagram"></i> Instagram</a> 
            <a href="[Your TikTok URL]" target="_blank"><i class="fa fa-tiktok"></i> TikTok</a> 
            <a href="[Your Facebook URL]" target="_blank"><i class="fa fa-facebook-f"></i> Facebook</a> 
            <a href="https://wa.me/message/WT52LBO6RYBJE1" target="_blank"><i class="fa fa-whatsapp"></i> WhatsApp</a> 
        </div>
    </footer>

    <script>
        function submitOrder() {
            const order = document.getElementById('order').value;
            const delivery = document.getElementById('delivery').checked;
            const location = document.getElementById('location').value; 
            const contact = document.getElementById('contact').value; 
            const whatsapp = document.getElementById('whatsapp').checked;
            const tracker = document.getElementById('tracker').value;
            const ghanaPostAddress = document.getElementById('ghanaPostAddress').value; 

            let emailBody = `New Red Red Order: ${order}`;

            if (delivery) {
                emailBody += `\nDelivery: Yes\nDelivery Location: ${location}`; 
            }

            if (contact) {
                emailBody += `\nDelivery Contact: ${contact}`; 
            }

            if (whatsapp) {
                emailBody += `\nWhatsApp: Yes`;
            }

            if (tracker) {
                emailBody += `\nOrder Tracker Index: ${tracker}`;
            }

            if (ghanaPostAddress) { 
                emailBody += `\nGhana Post GPS Address: ${ghanaPostAddress}`; 
            }

            // Replace with your actual email address
            const recipientEmail = 'owusubright2002@gmail.com';

            const encodedEmail = encodeURIComponent(emailBody);
            const mailtoUrl = `mailto:${recipientEmail}?subject=Red%20Red%20Order&body=${encodedEmail}`;

            window.location.href = mailtoUrl;
        }
    </script>

</body>
</html>
